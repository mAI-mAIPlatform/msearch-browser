name: mSearch

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # ðŸ“¦ Checkout
      - uses: actions/checkout@v4

      # âš¡ Node moderne + cache Yarn
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      # ðŸ”§ Force npm registry (Ã©vite bug nlark)
      - name: Fix registry
        run: yarn config set registry https://registry.npmjs.org

      # ðŸ“¦ Install deps
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        env:
          ADBLOCK: true

      # ðŸ” Fix OpenSSL legacy provider (Node 20 + Webpack)
      - name: Fix OpenSSL legacy provider
        run: echo "NODE_OPTIONS=--openssl-legacy-provider" >> $GITHUB_ENV

      # ðŸ§  Build
      - name: Build the app
        run: yarn ci-build
        env:
          GH_TOKEN: ${{ secrets.token }}
          MAC_CERTS: ${{ secrets.mac_certs }}
          MAC_CERTS_PASSWORD: ${{ secrets.mac_certs_password }}
          RELEASE: false