name: mSearch

on:
  push:
    branches:
      - master

jobs:
  release:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest]

    runs-on: ${{ matrix.os }}

    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }}
      RELEASE: true

    steps:
      # ğŸ“¦ Clone repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš¡ Node 20 + cache Yarn
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      # ğŸ”§ Registry npm safe
      - name: Fix npm registry
        run: yarn config set registry https://registry.npmjs.org

      # ğŸ“¦ Install deps
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        env:
          ADBLOCK: true

      # ğŸ Python (node-gyp / Electron modules)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # ğŸ” Build + Publish (auto OS)
      - name: Build & Publish
        shell: bash
        run: npx cross-env NODE_OPTIONS=--openssl-legacy-provider yarn ci-build
