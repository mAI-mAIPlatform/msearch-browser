name: mSearch

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      # ğŸ“¦ Checkout repo
      - uses: actions/checkout@v4

      # âš¡ Node moderne + cache Yarn
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      # ğŸ”§ Force npm registry
      - name: Fix registry
        run: yarn config set registry https://registry.npmjs.org

      # ğŸ“¦ Install deps
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        env:
          ADBLOCK: true

      # ğŸ” Build with OpenSSL legacy provider
      - name: Build the app
        run: NODE_OPTIONS=--openssl-legacy-provider yarn ci-build
        env:
          GH_TOKEN: ${{ secrets.token }}
          MAC_CERTS: ${{ secrets.mac_certs }}
          MAC_CERTS_PASSWORD: ${{ secrets.mac_certs_password }}
          RELEASE: false