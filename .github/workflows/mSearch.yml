name: mSearch Build & Publish

on:
  push:
    branches:
      - master

jobs:
  release:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest] # multi-OS
    runs-on: ${{ matrix.os }}
    env:
      GH_TOKEN: ${{ secrets.GH_TOKEN }} # Personal Access Token GitHub
      RELEASE: true

    steps:
      # ğŸ“¦ Checkout du repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš¡ Setup Node + cache Yarn
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      # ğŸ”§ Forcer le registry npm
      - name: Fix npm registry
        run: yarn config set registry https://registry.npmjs.org

      # ğŸ“¦ Installer les dÃ©pendances
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        env:
          ADBLOCK: true

      # ğŸ Installer Python (nÃ©cessaire pour certains modules Electron)
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # ğŸ” Build & Publish
      - name: Build & Publish
        run: |
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            npx cross-env NODE_OPTIONS=--openssl-legacy-provider yarn ci-build --win
          elif [ "${{ matrix.os }}" == "macos-latest" ]; then
            npx cross-env NODE_OPTIONS=--openssl-legacy-provider yarn ci-build --mac
          else
            npx cross-env NODE_OPTIONS=--openssl-legacy-provider yarn ci-build --linux
          fi
