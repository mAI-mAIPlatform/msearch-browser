name: mSearch

on:
  push:
    branches:
      - master

jobs:
  release:
    runs-on: windows-latest

    steps:
      # ğŸ“¦ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš¡ Node moderne + cache Yarn
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: yarn

      # ğŸ”§ Force npm registry
      - name: Fix npm registry
        run: yarn config set registry https://registry.npmjs.org

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        run: yarn install --frozen-lockfile
        env:
          ADBLOCK: true

      # ğŸ Installer Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # ğŸ” Build the app (Windows compatible)
      - name: Build the app
        run: npx cross-env NODE_OPTIONS=--openssl-legacy-provider yarn ci-build
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }} # âœ… Utilise ton secret GH_TOKEN
          RELEASE: false
